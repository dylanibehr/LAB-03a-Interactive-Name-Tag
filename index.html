<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="input-group">

        <input id="name-input"> 
        <button id="update-button">Update</button>



    </div>

    <div>

        <p id="color-of-nametag">
            Choose the color of your nametag
        </p>

        <div id="buttons">
            <button id="blue-button" id="blue">Blue</button>
            <button id="teal-button" id="teal">Teal</button>
            <button id="orange-button" id="orange">Orange</button>
        </div>


    </div>



    <div class="box" id="name-tag">

        <div class="box-two">
    
            <h1 class="hello">HELLO</h1>

            <p class="mynameis">My name is:</p>
        
            <p id="name-display" class="name-display">Dylan Behr</p>
    
        </div>
    
    </div>
    
    
    
    <script src="app.js" type="module"></script>
    

</body>
</html>
